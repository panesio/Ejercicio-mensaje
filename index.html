<body>

<input id="message" type="text" placeholder="Mensaje Encriptado">
<button onclick="mensaje()">Enviar</button>


  <script type="text/javascript">
      function mensaje (str){
          var str = document.getElementById('message').value.toUpperCase();
          var arr = [];
          for (i=0;i<str.length; i++){
              if(str.charCodeAt(i)>=65 && str.charCodeAt(i)<=77){
                  arr.push(String.fromCharCode(str.charCodeAt(i)+13));
              } else if(
                  str.charCodeAt(i)>=78 && str.charCodeAt(i)<=90
              ){
                arr.push(String.fromCharCode(str.charCodeAt(i)-13));
              }else if(str.charCodeAt(i)<65){
                  arr.push(str[i]);
              }
          }
          document.write (arr.join (""));
      }
      
  </script>
